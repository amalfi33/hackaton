{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="card shadow-lg" style="border-radius: 35px;">
            <div class="card-header bg-primary text-white" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <h2 class="text-center">Вход</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'login_site' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="login" class="form-label">Логин</label>
                        <input placeholder="Введите имя пользователя или email" type="text" class="form-control" id="login" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input placeholder="Введите пароль" type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
