{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="card shadow-lg" style="border-radius: 35px;">
            <div class="card-header bg-primary text-white" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <h2 class="text-center">Регистрация</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div id="passwordHelpBlock" class="form-text">
                            Ваш пароль должен содержать не менее 8 символов, включать буквы и цифры.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                        <div id="passwordMatchBlock" class="form-text"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Уже есть аккаунт? <a href="{% url 'login_site' %}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
