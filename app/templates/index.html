{% extends 'base.html' %}
{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row clearfix" style="width: 100%;">
        <div class="col-lg-12">
            <div class="card chat-app" style="border-radius: 30px;">
                <div id="plist" class="people-list" style="border-top-left-radius: 30px;">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>
                    <ul class="list-unstyled chat-list mt-2 mb-0">
                        {% for friend in friends %}
                        <li class="clearfix" onclick="openChat('{{ friend.friend.id }}', '{{ friend.friend.user.username }}', '{{ friend.friend.avatar.url|default:'https://abrakadabra.fun/uploads/posts/2021-12/1640528661_1-abrakadabra-fun-p-serii-chelovek-na-avu-1.png' }}')">
                            <img src="{{ friend.friend.avatar.url|default:'https://abrakadabra.fun/uploads/posts/2021-12/1640528661_1-abrakadabra-fun-p-serii-chelovek-na-avu-1.png' }}" alt="avatar">
                            <div class="about">
                                <div class="name">{{ friend.friend.user.username }}</div>
                                <div class="status"> <i class="fa fa-circle online"></i> online </div>
                            </div>
                            <a href="javascript:void(0);" onclick="showProfileModal('{{ friend.friend.id }}', '{{ friend.friend.user.username }}', '{{ friend.friend.avatar.url|default:'https://abrakadabra.fun/uploads/posts/2021-12/1640528661_1-abrakadabra-fun-p-serii-chelovek-na-avu-1.png' }}', '{{ friend.friend.phone }}')">
                                <i class="fa fa-question" style="font-size: 20px;"></i>
                            </a>
                        </li>
                        {% empty %}
                        <li class="clearfix">
                            <div class="about">
                                <div class="name">No friends found</div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div id="chat" class="chat">
                    <div class="chat-header clearfix" style="border-top-right-radius: 30px;">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="javascript:void(0);" id="chat-avatar">
                                    <img src="" alt="avatar">
                                </a>
                                <div id="chat-about" class="chat-about">
                                    <h6 id="chat-name" class="m-b-0"></h6>
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right">
                                <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                            </div>
                        </div>
                    </div>
                    <div id="chat-history" class="chat-history" style="height: 500px; overflow-y: scroll;">

                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-send"></i></span>
                            </div>
                            <input type="text" id="message-input" class="form-control" placeholder="Enter text here...">
                            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profile-name">Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="profile-avatar" src="" alt="Profile Picture" style="width: 100px; height: 100px;">
                <p id="profile-phone">Phone: Not provided</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    function openChat(friendId, friendName, friendAvatar) {
        document.getElementById('chat-name').textContent = friendName;
        document.getElementById('chat-avatar').querySelector('img').src = friendAvatar;

        fetch(`/chats/${friendId}/`)
            .then(response => response.json())
            .then(data => {
                const chatHistory = document.getElementById('chat-history');
                chatHistory.innerHTML = '';
                data.messages.forEach(message => {
                    const messageElement = document.createElement('li');
                    messageElement.className = 'clearfix';
                    messageElement.innerHTML = `
                        <div class="message-data ${message.is_sender ? 'text-right' : ''}">
                            <span class="message-data-time">${message.timestamp}</span>
                            <img src="${message.avatar}" alt="avatar">
                        </div>
                        <div class="message ${message.is_sender ? 'my-message' : 'other-message'}">${message.text}</div>
                    `;
                    chatHistory.appendChild(messageElement);
                });
                chatHistory.scrollTop = chatHistory.scrollHeight; // Прокрутка до конца
            })
            .catch(error => console.error('Error loading chat:', error));
    }

    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value;
        const friendId = document.getElementById('chat-name').dataset.friendId;

        if (message && friendId) {
            // AJAX запрос для отправки сообщения
            fetch(`/chats/${friendId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ text: message })
            })
            .then(response => response.json())
            .then(data => {
                // Обновите историю сообщений
                openChat(friendId, document.getElementById('chat-name').textContent, document.getElementById('chat-avatar').querySelector('img').src);
                messageInput.value = '';
            })
            .catch(error => console.error('Error sending message:', error));
        }
    }

    function showProfileModal(profileId, friendName, friendAvatar, friendPhone) {
        document.getElementById('profile-name').textContent = friendName;
        document.getElementById('profile-avatar').src = friendAvatar;
        document.getElementById('profile-phone').textContent = `Phone: ${friendPhone}`;


        $('#profileModal').modal('show');
    }
</script>
{% endblock %}
