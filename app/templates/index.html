{% extends 'base.html' %}
{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row clearfix" style="width: 100%;">
        <div class="col-lg-12">
            <div class="card chat-app" style="border-radius: 30px;">
                <div id="plist" class="people-list" style="border-top-left-radius: 30px;">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>
                    <ul class="list-unstyled chat-list mt-2 mb-0">
                        {% for friend in friends %}
                        <li class="clearfix" onclick="openChat('{{ friend.friend.id }}', '{{ friend.friend.user.username }}', '{{ friend.friend.avatar.url|default:'https://abrakadabra.fun/uploads/posts/2021-12/1640528661_1-abrakadabra-fun-p-serii-chelovek-na-avu-1.png' }}')">
                            <img src="{{ friend.friend.avatar.url|default:'https://abrakadabra.fun/uploads/posts/2021-12/1640528661_1-abrakadabra-fun-p-serii-chelovek-na-avu-1.png' }}" alt="avatar" class="profile-picture">
                            <div class="about">
                                <div class="name">{{ friend.friend.user.username }}</div>
                                <div class="status">{{ friend.friend.phone }}</div>
                            </div>
                        </li>
                        {% empty %}
                        <li class="clearfix">
                            <div class="about">
                                <div class="name">No friends found</div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div id="chat" class="chat">
                    <div class="chat-header clearfix" style="border-top-right-radius: 30px;">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="javascript:void(0);" id="chat-avatar">
                                    <img src="" alt="avatar">
                                </a>
                                <div id="chat-about" class="chat-about">
                                    <h6 id="chat-name" class="m-b-0">Select a friend to chat</h6>
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right">
                                <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                            </div>
                        </div>
                    </div>
                    <div id="chat-history" class="chat-history" style="height: 500px; overflow-y: scroll;">
                        <!-- Сообщения будут загружаться сюда -->
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-send"></i></span>
                            </div>
                            <input type="text" id="message-input" class="form-control" placeholder="Enter text here...">
                            <input type="file" id="file-input" class="form-control-file">
                            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .chat-history {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .message {
        display: flex;
        align-items: flex-end;
        gap: 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
    }

    .message.my-message {
        background-color: #dcf8c6;
        margin-left: auto;
        text-align: right;
    }

    .message.other-message {
        background-color: #f1f0f0;
        margin-right: auto;
        text-align: left;
    }

    .message p {
        margin: 0;
    }

    .message-data-time {
        font-size: 0.6em; /* Уменьшенный размер шрифта для времени */
        color: gray;
    }

    .profile-picture {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
    }

    .message img {
        max-width: 100%;
        border-radius: 10px;
    }
</style>

<script>
    function openChat(friendId, friendName, friendAvatar) {
        document.getElementById('chat-name').textContent = friendName;
        document.getElementById('chat-avatar').querySelector('img').src = friendAvatar;
        document.getElementById('chat-name').dataset.friendId = friendId;

        fetch(`/chats/${friendId}/`)
            .then(response => response.json())
            .then(data => {
                const chatHistory = document.getElementById('chat-history');
                chatHistory.innerHTML = '';
                data.messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = msg.is_sender ? 'message my-message' : 'message other-message';
                    
                    let messageContent = '';
                    if (msg.file) {
                        const fileExtension = msg.file.split('.').pop().toLowerCase();
                        if (['jpg', 'jpeg', 'png', 'gif'].includes(fileExtension)) {
                            messageContent += `<img src="${msg.file}" alt="Image">`;
                        } else {
                            messageContent += `<a href="${msg.file}" target="_blank">File</a>`;
                        }
                    }
                    if (msg.content) {
                        messageContent += `<p>${msg.content}</p>`;
                    }

                    messageElement.innerHTML = `
                        ${messageContent}
                        <span class="message-data-time">${msg.timestamp}</span>
                    `;
                    chatHistory.appendChild(messageElement);
                });
                chatHistory.scrollTop = chatHistory.scrollHeight; // Прокрутка вниз
            });
    }

    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const fileInput = document.getElementById('file-input');
        const message = messageInput.value;
        const file = fileInput.files[0];
        const chatId = document.getElementById('chat-name').dataset.friendId;

        if (message || file) {
            const formData = new FormData();
            formData.append('content', message);
            if (file) {
                formData.append('file', file);
            }

            fetch(`/chats/${chatId}/send/`, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')  // Убедитесь, что CSRF токен передается
                }
            }).then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    messageInput.value = '';
                    fileInput.value = '';
                    openChat(chatId, document.getElementById('chat-name').textContent, document.getElementById('chat-avatar').querySelector('img').src);
                } else {
                    alert('Message sending failed.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
